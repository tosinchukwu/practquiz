<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <marquee><h1>üè∞ Python Quiz Adventure üè∞</h1></marquee>
        <p>Select a difficulty level:</p>
        <button onclick="startQuiz('Beginner')">Beginner</button>
        <button onclick="startQuiz('Intermediate')">Intermediate</button>
        <button onclick="startQuiz('Advanced')">Advanced</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h2 id="question"></h2>
        <div id="options"></div>

        <!-- ‚úÖ Add Progress Bar Here -->
    <div id="progress-bar-container" style="width: 100%; background: #eee; border-radius: 10px; margin: 20px 0;">
        <div id="progress-bar" style="height: 20px; width: 0%; background: limegreen; border-radius: 10px; transition: width 0.3s ease;"></div>
    </div>
        
        <button onclick="nextQuestion()">Next</button>
        <p id="progress-text">0 / 10 correct</p>

    </div>

     <!-- Share Buttons (Initially Hidden) -->
    <div id="share-buttons" class="hidden">
        <button onclick="shareToTwitter()">Share to Twitter</button>
        <button onclick="shareToFacebook()">Share to Facebook</button>
    </div>
    
    <script src="script.js"></script>
<p style="color:green; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); margin: 10px;">
  Designed By: Tosinchukwu
</p>

</body>
</html>
